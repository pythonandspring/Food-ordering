<!DOCTYPE html>
<html lang="en">
  <head>
    
    <title>Register Here</title>
    <style>
        body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.form-container {
  width: 500px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  overflow: hidden;
}

.form-header {
  background: #069419;
  padding: 15px;
  text-align: center;
  color: #fff;
}

h2 {
  margin: 0;
  font-size: 20px;
}

.register-form {
  padding: 20px;
}

.form-group {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-bottom: 15px;
}

.form-item {
  flex: 1;
  display: flex;
  flex-direction: column;
}

label {
  font-weight: bold;
  margin-bottom: 5px;
  color: #333;
}

input,
textarea {
  padding: 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  outline: none;
}

textarea {
  resize: none;
}

input:focus,
textarea:focus {
  border-color: #069419;
  box-shadow: 0 0 5px rgba(8, 169, 62, 0.5);
}

.form-footer {
  text-align: center;
}

.btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 14px;
      color: #fff;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #218838;
    }

    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        
        <h2>Register Here!!!</h2>
      </div>
      <form class="register-form">
        <div class="form-group">
          <div class="form-item">
            <label for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="Enter your first name"
            />
          </div>
          <div class="form-item">
            <label for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              placeholder="Enter your last name"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-item">
            <label for="email">Email Id</label>
            <input type="email" id="email" placeholder="Enter your email" />
          </div>
          <div class="form-item">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="form-item">
            <label for="contact">Contact No</label>
            <input
              type="tel"
              id="contact"
              placeholder="Enter your contact number"
            />
          </div>
          <div class="form-item">
            <label for="street">Street</label>
            <textarea
              id="street"
              rows="2"
              placeholder="Enter your street address"
            ></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="form-item">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="Enter your city" />
          </div>
          <div class="form-item">
            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" placeholder="Enter your pincode" />
          </div>
        </div>
        <div class="form-footer">
        <a href="http://127.0.0.1:5500/Food-ordering/ordering/templates/home/foodcatelog.html" <button type="submit" class="btn">Register User</button></a>
              </div>
      </form>
    
    </div>
  </body>
</html>
