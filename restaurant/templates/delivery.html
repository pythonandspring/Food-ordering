<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assign To Delivery Person</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      /* Modal Overlay */
      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      /* Modal Content Box */
      .modal-content {
        background-color: #fff;
        width: 400px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        overflow: hidden;
      }

      /* Modal Header */
      .modal-header {
        background-color: #069419;
        color: white;
        padding: 16px;
        font-size: 18px;
        font-weight: bold;
      }

      /* Modal Body */
      .modal-body {
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      /* Modal Footer */
      .modal-footer {
        display: flex;
        justify-content: flex-end;
        padding: 16px;
        background-color: #f1f1f1;
      }

      .btn {
        padding: 10px 20px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .btn-assign {
        background-color: #069419;
        color: white;
      }

      .btn-assign:hover {
        background-color: #069419;
      }

      .btn-close {
        background-color: #ccc;
        color: black;
        margin-left: 10px;
      }

      .btn-close:hover {
        background-color: #aaa;
      }
    </style>
  </head>
  <body>
    <form method="post" action="{% url 'update_delivery_person' order.id %}">
      {% csrf_token %}
      <!-- Modal -->
      <div class="modal">
        <div class="modal-content">
          <div class="modal-header">Assign To Delivery Person</div>
          <div class="modal-body">
            <!-- Order ID Field -->
            <div class="form-group">
              <label for="orderId">Order Id</label>
              <input type="text" id="orderId" name="order_id" value="{{ order.order_no }}" readonly />
            </div>
            <!-- Delivery Person Dropdown -->
            <div class="form-group">
              <label for="deliveryPerson">Delivery Person</label>
              <select id="deliveryPerson" name="delivery_person">
                <option value="" disabled selected>
                  Select Delivery Person
                </option>
                {% for person in delivery_persons %}
                <option value="{{ person.id }}">{{ person.name }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-assign">Assign</button>
            <button type="button" class="btn btn-close" onclick="window.history.back();">Close</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
