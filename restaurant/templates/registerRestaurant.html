{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('{% static "images/photobackground.jpg" %}') no-repeat center center/cover;
            min-height: 100vh;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            display: block;
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #74eb04;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #82cb75;
        }
    </style>
</head>

<body>
    <div class="container form-container">
        <h1 class="text-center">Restaurant Registration</h1>

        <form id="registration-form" method="POST" novalidate>
            {% csrf_token %}

            <div class="form-outline my-3">
                <label class="form-label" for="restaurantName">Restaurant Name</label>
                <input type="text" id="restaurantName" class="form-control" name="restaurantName" placeholder="Restaurant Name" />
                <div class="error-message" id="restaurantName-error"></div>
            </div>

            <div class="form-outline my-3">
                <label class="form-label" for="address">Restaurant Address</label>
                <input type="text" id="address" class="form-control" name="address" placeholder="Full Address" />
                <div class="error-message" id="address-error"></div>
            </div>

            <div class="form-outline my-3">
                <label class="form-label" for="restaurantContact">Restaurant Contact Number</label>
                <input type="text" id="restaurantContact" class="form-control" name="restaurantContact" placeholder="Contact Number" />
                <div class="error-message" id="restaurantContact-error"></div>
            </div>

            <div class="form-outline my-3">
                <label class="form-label" for="ownerName">Owner Name</label>
                <input type="text" id="ownerName" class="form-control" name="ownerName" placeholder="Owner Name" />
                <div class="error-message" id="ownerName-error"></div>
            </div>

            <div class="form-outline my-3">
                <label class="form-label" for="email">Owner Email Address</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="example@gmail.com" />
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-outline my-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Password" />
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("registration-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent form submission

                let valid = true;

                const fields = [
                    { id: "restaurantName", errorId: "restaurantName-error", message: "Restaurant Name is required." },
                    { id: "address", errorId: "address-error", message: "Address is required." },
                    { id: "restaurantContact", errorId: "restaurantContact-error", message: "Contact Number is required." },
                    { id: "ownerName", errorId: "ownerName-error", message: "Owner Name is required and should contain alphabets only." },
                    { id: "email", errorId: "email-error", message: "Email is required and should end with @gmail.com." },
                    { id: "password", errorId: "password-error", message: "Password must be at least 8 characters long and contain uppercase, lowercase, numbers, and symbols." }
                ];

                fields.forEach(({ id, errorId, message }) => {
                    const field = document.getElementById(id);
                    const error = document.getElementById(errorId);

                    if (!field.value.trim()) {
                        error.textContent = message;
                        valid = false;
                    } else {
                        error.textContent = "";

                        if (id === "restaurantContact" && !/^\d{10}$/.test(field.value)) {
                            error.textContent = "Contact Number must be 10 digits.";
                            valid = false;
                        } else if (id === "ownerName" && !/^[a-zA-Z\s]+$/.test(field.value)) {
                            error.textContent = "Owner Name should only contain alphabets.";
                            valid = false;
                        } else if (id === "email" && !field.value.endsWith("@gmail.com")) {
                            error.textContent = "Email must end with @gmail.com.";
                            valid = false;
                        } else if (id === "password" && !/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}/.test(field.value)) {
                            error.textContent = message;
                            valid = false;
                        }
                    }
                });

                if (valid) {
                    form.submit(); // Only submit if the form is valid
                }
            });
        });
    </script>
</body>

</html>
