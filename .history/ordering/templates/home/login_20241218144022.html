{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Food Delivery System</div>
        <nav class="nav">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Welcome Back!</h1>
            <h3>Login to Continue Your Food Journey</h3>
        </div>
    </section>

    <!-- Login Form Section -->
    <section class="login-form">
        <div class="form-container">
            <h2>Login</h2>
            <form id="login-form" method="post">
                {% csrf_token %}
                
                <!-- Username -->
                <div class="form-field">
                    <label for="username">Email or Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
                </div>

                <!-- Password -->
                <div class="form-field">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <!-- Forgot Password and Remember Me -->
                <div class="form-options">
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    
                </div>

                <!-- Login Button -->
                <button type="submit" class="submit-btn">Login</button>

                <!-- Social Login Options -->
                <div class="social-login">
                    <p>Or login with:</p>
                    <button type="button" class="social-btn google">Google</button>
                    <button type="button" class="social-btn facebook">Facebook</button>
                    <button type="button" class="social-btn twitter">Twitter</button>
                </div>
            </form>

            <!-- Register Prompt -->
            <div class="register-prompt">
                <p>New to Food Delivery System?</p>
                
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <p>&copy; 2024 Food Delivery System | All rights reserved</p>
    </footer>
</body>
</html>
