<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Food Ordering Page</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- AOS Library for Scroll Animations -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background: rgba(255, 107, 107, 0.95);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            font-size: 1.8rem;
            letter-spacing: 1px;
        }

        /* Section Title */
        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin: 20px 0;
            text-align: center;
            color: #444;
        }

        /* Food Container - Landscape View */
        .food-card {
            display: flex;
            flex-direction: row;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .food-card:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .food-card img {
            width: 180px;
            object-fit: cover;
        }

        /* Food Details (Inspired by YouTube's Video Details) */
        .food-details {
            flex-grow: 1;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .food-details h4 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0 0 8px;
        }

        .food-details p {
            font-size: 0.9rem;
            color: #666;
            margin: 0;
        }

        .food-details strong {
            font-size: 1rem;
            font-weight: 600;
            margin-top: 8px;
        }

        .add-to-cart-btn {
            margin-top: 12px;
            align-self: flex-start;
        }

        /* Reduce Overall Spacing */
        .section-title, .custom-search {
            margin-bottom: 15px;
        }

        .container {
            padding: 10px 15px;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .food-card {
                flex-direction: column;
                text-align: center;
            }

            .food-card img {
                width: 100%;
                height: 150px;
            }

            .food-details {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        Delicious Food Awaits You!
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Section Title -->
        <h2 class="section-title" data-aos="fade-right">Explore Our Menu</h2>

        <!-- Food Section -->
        <div class="row">
            {% for food in foodItems %}
            <div class="col-12" data-aos="fade-up">
                <div class="food-card">
                    <img src="/media/{{ food.image }}" alt="{{ food.name }}">
                    <div class="food-details">
                        <div>
                            <h4>{{ food.name }}</h4>
                            <p>{{ food.category }}</p>
                            <strong>â‚¹ {{ food.price }}</strong>
                        </div>
                        <button class="btn btn-primary add-to-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-3">
        &copy; 2024 Delicious Food. All Rights Reserved.
    </footer>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            offset: 100,
            once: false
        });
    </script>
</body>
</html>
