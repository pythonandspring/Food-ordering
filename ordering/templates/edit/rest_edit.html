<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Restaurant Profile</title>
    <link rel="stylesheet" href="rest_edit.css">
</head>
<body>
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <p>Keep your restaurant's details up-to-date</p>
        <form id="edit-profile-form">
            <div class="form-group">
                <label for="restaurant-name">Restaurant Name</label>
                <input type="text" id="restaurant-name" placeholder="Enter your restaurant name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="contact-number">Contact Number</label>
                <input type="tel" id="contact-number" placeholder="Enter contact number">
            </div>

            <div class="form-group">
                <label for="cuisine-type">Cuisine Type</label>
                <select id="cuisine-type">
                    <option value="">Select Cuisine</option>
                    <option value="italian">Italian</option>
                    <option value="chinese">Chinese</option>
                    <option value="indian">Indian</option>
                    <option value="mexican">Mexican</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter restaurant address">
            </div>

            <div class="form-group">
                <label for="opening-time">Opening Time</label>
                <input type="time" id="opening-time">
            </div>

            <div class="form-group">
                <label for="closing-time">Closing Time</label>
                <input type="time" id="closing-time">
            </div>

            <div class="form-group">
                <label for="restaurant-logo">Upload Logo</label>
                <input type="file" id="restaurant-logo" accept="image/*">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" placeholder="Enter a brief description of your restaurant"></textarea>
            </div>

            <button type="submit" class="update-button">Update Profile</button>
        </form>
    </div>

    <script src="rest_edit.js"></script>
</body>
</html>
