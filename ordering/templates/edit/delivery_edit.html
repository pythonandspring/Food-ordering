<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Delivery Profile</title>
    <link rel="stylesheet" href="delivery_edit.css">
</head>
<body>
    <div class="container">
        <h2>Edit Delivery Profile</h2>
        <form>
            <div class="profile-picture">
                <label for="profile-pic">
                    <img id="profilePreview" src="default-avatar.png" alt="Profile Picture">
                </label>
                <input type="file" id="profile-pic" accept="image/*" onchange="previewImage(event)">
            </div>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select id="vehicleType" required>
                    <option value="">Select Vehicle Type</option>
                    <option value="Bike">Bike</option>
                    <option value="Car">Car</option>
                    <option value="Scooter">Scooter</option>
                </select>
            </div>
            <div class="form-group">
                <label for="license">Vehicle License Number</label>
                <input type="text" id="license" placeholder="Enter vehicle license number" required>
            </div>
            <div class="form-group">
                <label for="license">Driver's License Number</label>
                <input type="text" id="license" placeholder="Enter driver's license number" required>
            </div>
            <div class="form-group">
                <label for="zones">Delivery Zones</label>
                <input type="text" id="zones" placeholder="Enter delivery zones" required>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
            </div>
            <button type="submit" class="update-btn">Update Profile</button>
        </form>
    </div>
    <script src="delivery_edit.js"></script>
</body>
</html>
