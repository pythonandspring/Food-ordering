<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="customer_edit.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        /* Style to align first and last name fields in a single line */
        .name-fields {
            display: flex;
            justify-content: space-between;
        }

        .name-fields .form-group {
            width: 48%; /* Adjust width as needed */
        }

        /* Style for address fields */
        .address-fields {
            display: flex;
            flex-direction: column;
        }

        .address-fields .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="edit-profile-container">
        <h2>Edit Profile</h2>
        <div class="profile-pic-container">
            <i class="fas fa-camera camera-icon"></i>
            <label for="profilePictureInput" class="upload-btn">
                <input type="file" id="profilePictureInput" onchange="previewProfilePicture()" accept="image/*">
            </label>
        </div>
        <form class="edit-profile-form">
            <div class="name-fields">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Update Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" maxlength="10">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob">
            </div>
            
            <!-- Address Section -->
            <div class="address-fields">
                <div class="form-group">
                    <label for="street">Street Address</label>
                    <input type="text" id="street" placeholder="Enter your street address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="Enter your state">
                </div>
                <div class="form-group">
                    <label for="zip">ZIP Code</label>
                    <input type="text" id="zip" placeholder="Enter your ZIP code" pattern="\d{6}" maxlength="6" title="ZIP code should only contain 6 digits">
                </div>
            </div>

            <button type="submit" class="update-btn">Update Profile</button>
        </form>
    </div>
    <script src="customer_edit.js"></script>
</body>
</html>
