<!DOCTYPE html>
<html>
<head>
    <title>Filtered Restaurants</title>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/product-card.css' %}">
</head>
<body>
    {% include "home/header.html" %}
    <div class="container mt-5">
        <h1 class="text-center">Restaurants in {{ city }} </h1>
        <div class="row g-4 mt-4">
            {% for restaurant in restaurant_results %}
                <div class="col-md-4">
                    <div class="card h-100">
                        <img src="{% static 'images/background1.jpg' %}" class="card-img-top" alt="{{ restaurant.restaurantName }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ restaurant.restaurantName }}</h5>
                            <p class="card-text">{{ restaurant.address }}</p>
                            <p class="card-text"><small class="text-muted">{{ restaurant.city.name }}</small></p>
                        </div>
                        <div class="card-footer">
                            <a href="{% url 'restaurant_menu' restaurant.id %}" class="btn btn-primary w-100">View Menu</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No restaurants found in {{ city }}.</p>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
