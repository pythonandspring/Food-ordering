<!DOCTYPE html>
<html>
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>{{ restaurant.restaurantName }} Menu</title>
    <script>
        function handleAddToCart(button) {
            // Change button text and style
            button.classList.remove("btn-danger");
            button.classList.add("btn-success");
            button.value = "Added to Cart";
            button.disabled = true;

            // Optional: Make a POST request using Fetch API or XMLHttpRequest
            const formData = new FormData(button.closest("form"));
            fetch(button.closest("form").action, {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).catch(error => console.error("Error:", error));
        }

        function filterFoodItems() {
            const query = document.getElementById("search-bar").value.toLowerCase();
            const foodCards = document.querySelectorAll(".food-card");
            foodCards.forEach(card => {
                const foodName = card.querySelector(".card-title").textContent.toLowerCase();
                if (foodName.includes(query)) {
                    card.style.display = "block";
                } else {
                    card.style.display = "none";
                }
            });
        }
    </script>
</head>

<body>
    {% include "home/header.html" %}
    <div class="container mt-5">
        <h1>{{ restaurant.restaurantName }} Menu</h1>
        
        <!-- Search Bar -->
        <div class="mb-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="input-group shadow-sm">
                        <input id="search-bar" type="text" class="form-control rounded-pill" 
                               placeholder="Search for food..." onkeyup="filterFoodItems()" 
                               style="padding: 10px 20px; border: 2px solid #007bff;">
                        <span class="input-group-text bg-primary text-white rounded-pill" style="border: none;">
                            <i class="bi bi-search"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            {% for food in food_items %}
            <div class="col-md-4 food-card">
                <div class="card mb-4">
                    <img src="/media/{{ food.image }}" class="card-img-top" alt="{{ food.name }}" 
                         style="height: 200px; width: 100%; object-fit: cover;"> <!-- Added uniform size -->
                    <div class="card-body">
                        <h5 class="card-title">{{ food.name }}</h5>
                        <p class="card-text">{{ food.price }}</p>
                        <form action="#" method="post">
                            {% csrf_token %}
                            <input hidden type="text" name="id" value="{{ food.id }}">
                            <!-- Initial color is red -->
                            <input type="button" class="btn btn-danger" value="Add to Cart" 
                                   onclick="handleAddToCart(this)">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% include "home/footer.html" %}
</body>

</html>
