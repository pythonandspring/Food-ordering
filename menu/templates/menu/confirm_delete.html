<!DOCTYPE html>
<html>
<head>
    <title>Delete Menu</title>
</head>
<body>
    <h1>Are you sure you want to delete "{{ menu.name }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'menu_list' %}">Cancel</a>
</body>
</html>
